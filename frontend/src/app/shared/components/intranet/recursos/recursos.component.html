<div class="w-full font-inter text-[#1E293B] text-[14px]">
  <div class="h-full flex flex-col overflow-hidden">
    <div class="overflow-auto flex-grow">
      <table class="w-full border-spacing-2">

        <thead class="bg-[#E2E8F0] sticky top-0 z-10 border-y-2 border-[#A5CBEB]">
          <tr>
            <th class="px-4 py-3 text-left">Nro.</th>
            <th class="px-4 py-3 text-left">Nombre del Recurso</th>
            <th class="px-4 py-3 text-left">Fecha Publicación</th>
          </tr>
        </thead>

        <tbody>

          <ng-container *ngFor="let sesion of sesiones; let sIndex = index">

            <tr>
              <td colspan="3"
                  class="bg-[#94A3B8] text-white font-bold px-4 py-4 uppercase">

                <div class="flex items-center gap-3">
                  <span>SESIÓN {{ sesion.numero }}</span>

                  <button
                    class="text-white hover:text-gray-200"
                    (click)="editarSesion(sesion)"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg"
                        width="1.2em" height="1.2em"
                        viewBox="0 0 24 24" fill="currentColor">
                      <path d="M21 12a1 1 0 0 0-1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h6a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-6a1 1 0 0 0-1-1m-15 .76V17a1 1 0 0 0 1 1h4.24a1 1 0 0 0 .71-.29l6.92-6.93L21.71 8a1 1 0 0 0 0-1.42l-4.24-4.29a1 1 0 0 0-1.42 0l-2.82 2.83l-6.94 6.93a1 1 0 0 0-.29.71m10.76-8.35l2.83 2.83l-1.42 1.42l-2.83-2.83ZM8 13.17l5.93-5.93l2.83 2.83L10.83 16H8Z"/>
                    </svg>
                  </button>
                </div>

              </td>
            </tr>

            <ng-container *ngIf="sesion.recursos.length > 0">

              <tr *ngFor="let recurso of sesion.recursos; let rIndex = index"
                [ngClass]="{
                  'bg-white': rIndex % 2 === 1,
                  'bg-[#F1F5F9]': rIndex % 2 === 0
                }">

                <td class="px-4 py-3">{{ recurso.nro }}</td>

                <td class="px-4 py-3">
                  <button class="flex items-center gap-2 font-semibold text-[#40598C] hover:underline cursor-pointer">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" 
                      width="1.1em" 
                      height="1.1em" 
                      viewBox="0 0 20 20">
                      <path fill="currentColor" fill-rule="evenodd" d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501l-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242" clip-rule="evenodd"/>
                    </svg>

                    {{ recurso.nombre }}
                  </button>
                </td>

                <td class="px-4 py-3">{{ recurso.fecha }}</td>
              </tr>

            </ng-container>

            <tr *ngIf="sIndex < sesiones.length - 1">
              <td colspan="3" class="h-2"></td>
            </tr>

          </ng-container>
        </tbody>

      </table>
    </div>
  </div>
</div>
