<div class="fixed inset-0 bg-[#00000080] flex items-center justify-center z-50 p-4 text-[#1E293B]">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl overflow-hidden">

    <div class="px-6 py-4 border-b border-gray-300">
      <h1 class="text-3xl md:text-2xl font-extrabold tracking-tight">Editar Sesión</h1>
    </div>

    <form [formGroup]="formSesion" class="p-6 space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Sesión</label>
        <input 
          type="text"
          readonly
          class="w-full bg-gray-200 rounded-md px-3 py-2 border border-[#B9B9B9]"
          [value]="'Sesión ' + nroSesion"
        />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Fecha -->
        <div>
          <label class="block text-sm font-medium mb-1">Fecha</label>

          <div class="relative">
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="fecha"
              placeholder="MM/DD/YYYY"
              class="w-full border border-[#B9B9B9] rounded-md px-3 py-2 pr-10
                    focus:outline-none focus:border-[#355085] focus:ring-2 focus:ring-[#355085]/20"
            />

            <!-- Botón ícono a la derecha -->
            <button
              type="button"
              (click)="picker.open()"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-[#355085]"
              aria-label="Abrir calendario"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="size-6">
                <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z" clip-rule="evenodd" />
              </svg>

            </button>

            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>

        <!-- Hora -->
        <div>
          <label class="block text-sm font-medium mb-1">Hora</label>

          <div class="relative">
            <input
              matInput
              formControlName="hora"
              [matTimepicker]="timepicker"
              placeholder="HH:mm"
              class="w-full border border-[#B9B9B9] rounded-md px-3 py-2 pr-10
                    focus:outline-none focus:border-[#355085] focus:ring-2 focus:ring-[#355085]/20"
            />

            <button
              type="button"
              (click)="timepicker.open()"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-[#355085]"
              aria-label="Abrir reloj"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="size-6">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z" clip-rule="evenodd" />
              </svg>

            </button>

            <mat-timepicker #timepicker></mat-timepicker>
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 py-2">Temática</label>
        <input
          type="text"
          readonly
          class="w-full bg-gray-200 rounded-md px-3 py-2"
          [value]="tematica"
        />

      <div>
        <label class="block text-sm font-medium mb-1 py-2">Autor</label>
        <input
          type="text"
          readonly
          class="w-full bg-gray-200 rounded-md px-3 py-2"
          [value]="autor"
        />

      <div>
        <label class="block text-sm font-medium mb-1 py-2">Lugar</label>
        <input
          type="text"
          formControlName="lugar"
          class="w-full rounded-md px-3 py-2 border border-[#B9B9B9]"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 py-2">Observaciones</label>
        <textarea
          rows="3"
          formControlName="observaciones"
          class="w-full border rounded-md px-3 py-2 border border-[#B9B9B9]"
        ></textarea>
      </div>

    <div class="bg-white px-6 py-4 bg-gray-100 flex justify-end gap-3">
      <button 
        class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
        (click)="cancelar()"
      >
        Cancelar
      </button>

      <button 
        class="px-4 py-2 text-white rounded-md
              bg-[#355085] hover:bg-[#2c446d]
              disabled:bg-[#9aa5b8] disabled:cursor-not-allowed disabled:opacity-70"
        [disabled]="formSesion.invalid || !formSesion.dirty"
        (click)="guardarEdicion()"
      >
        Guardar Cambios
      </button>
    </div>

  </div>
