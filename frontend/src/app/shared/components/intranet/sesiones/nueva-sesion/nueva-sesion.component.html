<div class="fixed inset-0 bg-[#00000080] flex items-center justify-center z-50 p-4 text-[#1E293B]">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl overflow-hidden">

    <div class="px-6 py-4 border-b border-gray-300">
      <h1 class="text-3xl md:text-2xl font-extrabold tracking-tight">Nueva Sesión</h1>
    </div>

    <form [formGroup]="formSesion" class="p-6 space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Sesión</label>
        <select
          formControlName="pse_id"
          (change)="onPlantillaSeleccionada()"
          class="w-full border border-[#B9B9B9] rounded-md px-3 py-2
                focus:border-[#355085] focus:ring-[#355085]"
        >
          <option value="" disabled selected>Seleccione una sesión</option>
          @for (s of sesionesPlantilla; track s.pse_id) {
            <option [value]="s.pse_id">
              Sesión {{ s['nro'] || s.pse_id }}
            </option>
          }
        </select>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Fecha</label>
          <input type="date" formControlName="fecha"
            class="w-full border rounded-md px-3 py-2 border border-[#B9B9B9]"/>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Hora</label>
          <input type="time" formControlName="hora"
            class="w-full border rounded-md px-3 py-2 border border-[#B9B9B9]"/>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Temática</label>
        <input 
          readonly
          class="w-full rounded-md px-3 py-2 border border-[#B9B9B9]"
          [class.bg-gray-200]="tematicaSeleccionada"
          [class.border-gray-200]="tematicaSeleccionada"
          [class.bg-white]="!tematicaSeleccionada"
          [value]="tematicaSeleccionada"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Autor</label>
        <input 
          readonly
          class="w-full rounded-md px-3 py-2 border border-[#B9B9B9]"
          [class.bg-gray-200]="autor"
          [class.border-gray-200]="autor"
          [class.bg-white]="!autor"
          [value]="autor"
        />
      </div>

      <!-- MODIFICADO: Cambiado de input a select -->
      <div>
        <label class="block text-sm font-medium mb-1">Lugar</label>
        <select
          formControlName="lugar"
          class="w-full border border-[#B9B9B9] rounded-md px-3 py-2
                focus:border-[#355085] focus:ring-[#355085]"
        >
          <option value="" disabled selected>Seleccione un lugar</option>
          <option value="Biblioteca">Biblioteca</option>
          <option value="Aulario A">Aulario A</option>
          <option value="Aulario C">Aulario C</option>
          <option value="Aulario D">Aulario D</option>
          <option value="Velázquez">Velázquez</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div *ngIf="formSesion.get('lugar')?.value === 'otro'">
        <label class="block text-sm font-medium mb-1">Lugar</label>
        <input 
          formControlName="otroLugar"
          class="w-full border border-[#B9B9B9] rounded-md px-3 py-2 focus:border-[#355085] focus:ring-[#355085]"
          placeholder="Lugar"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Competencias</label>
        <div class="flex flex-wrap gap-2">
          @if (competenciasSeleccionadas.length) {
            @for (comp of competenciasSeleccionadas; track comp) {
              <span class="px-3 py-1 bg-gray-200 rounded-full text-sm">
                {{ comp }}
              </span>
            }
          } @else {
            <span class="text-gray-500 text-sm">No hay competencias asignadas</span>
          }
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Observaciones</label>
        <textarea 
          rows="3"
          formControlName="observaciones"
          class="w-full border rounded-md px-3 py-2 border border-[#B9B9B9]"></textarea>
      </div>

    </form>

    <div class="bg-white px-6 py-4 bg-gray-100 flex justify-end gap-3">
      <button class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
              (click)="cancelar()">
        Cancelar
      </button>
      <button 
        class="px-4 py-2 text-white rounded-md
              bg-[#355085] hover:bg-[#2c446d]
              disabled:bg-[#9aa5b8] disabled:cursor-not-allowed disabled:opacity-70"
        [disabled]="formSesion.invalid"
        (click)="guardar()">
        Guardar
      </button>
    </div>

  </div>
</div>
