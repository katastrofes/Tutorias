<app-page-breadcrumb pageTitle="Reporte Tutores" />
<div class="p-4 rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
  <div>
    <div class="p-4 sm:p-6">
    <div class="space-y-6">
      <ng-content>      <div>
      <app-label>Periodo</app-label>
      <app-select
        [options]="options"
        placeholder="Selecciona un periodo"
        [value]="selectedValue"
        (valueChange)="handleSelectChange($event)"
        className="dark:bg-dark-900"
      ></app-select>
</div>
<div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-white/[0.05] dark:bg-white/[0.03]">
  <div class="max-w-full overflow-x-auto">
    <table class="min-w-full">
      <!-- Table Header -->
      <thead class="border-b border-gray-100 dark:border-white/[0.05]">
        <tr>
          <th class="px-5 py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Facultad</th>
          <th class="px-5 py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Tutor√≠as</th>
          <th class="px-5 py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Rut</th>
          <th class="px-5 py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Tutor</th>
          <th class="px-5 py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Carrera</th>
          <th class="px-5 py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Sesiones realizadas</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody class="divide-y divide-gray-100 dark:divide-white/[0.05]">
        @for (order of tableData; track $index) {
        <tr>
          <td class="px-5 py-4 sm:px-6 text-start text-gray-500 text-theme-sm dark:text-gray-400">
              {{ order.facultad }}
          </td>
          <td class="px-4 py-3 text-gray-500 text-start text-theme-sm dark:text-gray-400">
            {{ order.tutorias }}
          </td>
          <td class="px-4 py-3 text-gray-500 text-start text-theme-sm dark:text-gray-400">
            {{ order.user.rut }}
          </td>
          <td class="px-4 py-3 text-gray-500 text-start text-theme-sm dark:text-gray-400">
            {{ order.user.name }}
          </td>
          <td class="px-4 py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            {{ order.user.carrera }}
          </td>
          <td class="px-4 py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            {{ order.sessions }}
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
