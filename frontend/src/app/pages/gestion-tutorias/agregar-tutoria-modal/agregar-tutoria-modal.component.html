<div *ngIf="visible" class="modal-overlay">
  <div class="modal-container">

    <div class="modal-header">
      <h2>Agregar Tutoría</h2>
    </div>

    <!-- --------------------- CARRERAS --------------------- -->
    <div class="section">
      <div class="section-bar">Carreras</div>

      <div class="section-row" style="position: relative;">
        <input
          type="text"
          placeholder="Buscar carrera..."
          [(ngModel)]="carreraBusqueda"
          (input)="filtrarCarreras()"
          class="search-input"
        />

        <div class="search-results" *ngIf="carrerasFiltradas.length > 0">
          <div
            class="search-result-item"
            *ngFor="let c of carrerasFiltradas"
            (click)="seleccionarCarrera(c)"
          >
            {{ c.nombre }}
          </div>
        </div>
      </div>

      <table class="tabla-seleccion">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre Carrera</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of carrerasSeleccionadas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.nombre }}</td>
            <td>
              <button class="remove-btn" (click)="eliminarCarrera(i)">✕</button>
            </td>
          </tr>
          <tr *ngIf="carrerasSeleccionadas.length === 0">
            <td colspan="3" class="empty-row">—</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- --------------------- TUTORES --------------------- -->
    <div class="section">
      <div class="section-bar">Tutores</div>

      <div class="section-row" style="position: relative;">
        <input
          type="text"
          placeholder="Buscar tutor..."
          [(ngModel)]="tutorBusqueda"
          (input)="filtrarTutores()"
          class="search-input"
        />

        <div class="search-results" *ngIf="tutoresFiltrados.length > 0">
          <div
            class="search-result-item"
            *ngFor="let t of tutoresFiltrados"
            (click)="seleccionarTutor(t)"
          >
            {{ t.nombre }} ({{ t.rut }})
          </div>
        </div>
      </div>

      <table class="tabla-seleccion">
        <thead>
          <tr>
            <th>#</th>
            <th>RUT</th>
            <th>Nombre Tutor</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tutoresSeleccionados; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ t.rut }}</td>
            <td>{{ t.nombre }}</td>
            <td>
              <button class="remove-btn" (click)="eliminarTutor(i)">✕</button>
            </td>
          </tr>
          <tr *ngIf="tutoresSeleccionados.length === 0">
            <td colspan="4" class="empty-row">—</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- --------------------- BOTONES --------------------- -->
    <div class="button-row">
      <button class="primary-button" (click)="guardar()">
        {{ tutoriasEditar ? 'Guardar cambios' : 'Crear Tutoría' }}
      </button>
      <button class="cancel-button" (click)="cerrar()">Cancelar</button>
    </div>

  </div>
</div>
